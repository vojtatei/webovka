<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro tebe, lásko</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff66b2;
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 1;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
            z-index: 1;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        button {
            background-color: #ff66b2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1;
        }

        button:hover {
            background-color: #ff99cc;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            fill: #ff3366;
            animation: fall 5s infinite linear, rotate 5s infinite ease-in-out;
            opacity: 0.8;
        }

        /* Animace padajících srdíček */
        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        /* Jemná rotace srdíček během pádu */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(-15deg);
            }
        }

        .response {
            display: none;
            margin-top: 20px;
            z-index: 1;
        }

        .response img {
            width: 200px;
            border-radius: 10px;
        }

        #noButton {
            position: relative;
        }

        /* Skryté prvky po kliknutí na tlačítko */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">Ahoj, lásko! ❤️</h1>
    <p id="mainText">Těšíš se, že zítra přijedu?</p>

    <div class="buttons" id="buttonContainer">
        <button id="yesButton">Ano</button>
        <button id="noButton">Ne</button>
    </div>

    <div class="response" id="response">
        <p id="responseText">Já taky! 🥰</p>
        <img src="https://media.tenor.com/-J9wqAoLbRQAAAAi/happy.gif" alt="Kočička se raduje">
    </div>

    <!-- Padající srdíčka -->
    <script>
        function createHeart() {
            const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            heart.setAttribute("viewBox", "0 0 32 29.6");
            heart.classList.add('heart');
            heart.innerHTML = '<path d="M23.6,0C20.9,0,18.4,1.4,16,3.8C13.6,1.4,11.1,0,8.4,0C3.8,0,0,3.8,0,8.4c0,4.4,3.5,7.7,10.2,13.7c1.5,1.3,3.2,2.7,5.1,4.3c1.9-1.6,3.6-3,5.1-4.3C28.5,16.1,32,12.8,32,8.4C32,3.8,28.2,0,23.6,0z" />';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's'; // Pád od 3 do 6 sekund
            heart.style.opacity = Math.random() * 0.5 + 0.5; // Náhodná průhlednost
            heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // Náhodná velikost
            heart.style.position = 'absolute';
            heart.style.top = '-10%';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000); // Po 6 sekundách srdíčko zmizí
        }

        setInterval(createHeart, 300);

        // Funkce pro zobrazení odpovědi
        function showResponse(text) {
            document.getElementById('response').style.display = 'block';
            document.getElementById('responseText').textContent = text;
            document.getElementById('mainTitle').classList.add('hidden');
            document.getElementById('mainText').classList.add('hidden');
            document.getElementById('buttonContainer').classList.add('hidden');
        }

        // Když klikne na "Ano"
        document.getElementById('yesButton').addEventListener('click', function() {
            showResponse("Já taky! 🥰");
        });

        // Tlačítko "Ne" uhýbá
        const noButton = document.getElementById('noButton');
        let isMouseNearNoButton = false;

        noButton.addEventListener('mouseover', function() {
            if (!isMouseNearNoButton) {
                const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
                const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
                noButton.style.position = 'absolute';
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
                isMouseNearNoButton = true;
            }
        });

        noButton.addEventListener('mouseleave', function() {
            isMouseNearNoButton = false;
        });

        // Nastavení časovače na 10 sekund
        setTimeout(function() {
            showResponse("Mlčení znamená souhlas 🥰");
        }, 10000); // 10 sekund = 10000 ms
    </script>

</body>
</html>
